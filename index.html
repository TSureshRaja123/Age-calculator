<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | suresh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input-box">
                <h1>Age Calculator</h1>
            </div>
            <div class="input-box">
                <input type="date" id="date-input">
                <button id="cal-btn" onclick="ageCalculator()" >Calculate</button>
            </div>
            <div class="output-box">
                <div>
                    <span id="year">-</span>
                    <p>Year</p>
                </div>
                <div>
                    <span id="month">-</span>
                    <p>Month</p>
                </div>
                <div>
                    <span id="days">-</span>
                    <p>Day</p>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
